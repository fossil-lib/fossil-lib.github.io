<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #2196F3; /* Blue text color */
      margin: 20px;
    }
    h2 {
      color: #2196F3; /* Blue text color */
    }
    .card {
      background-color: #2E2E2E; /* Dark background color */
      border: 1px solid #424242; /* Extra-dark color for card border */
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .card-title {
      color: #2196F3; /* Bright blue text color for card title */
    }
    .card-body {
      color: #ffffff; /* White text color for card body */
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
    input.form-control {
      background-color: #2E2E2E; /* Dark background color for input */
      color: #2196F3; /* Blue text color for input */
      border: 1px solid #424242; /* Extra-dark color for input border */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-3">Fossil WrapDB Dashboard</h2>
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search repositories">
  </div>
  <div id="repoList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
</div>

<script>
  const orgName = 'fossil-lib';
  const excludedRepos = ['.github', 'fossil-lib.github.io'];

  async function fetchRepos() {
    try {
      const response = await fetch(`https://api.github.com/orgs/${orgName}/repos`);
      const repos = await response.json();

      const filteredRepos = repos.filter(repo => !excludedRepos.includes(repo.name));
      const validRepos = await filterAndSortRepos(filteredRepos);

      displayRepos(validRepos);
      return validRepos; // Return filtered and sorted repos for future use
    } catch (error) {
      console.error('Error fetching repositories:', error);
    }
  }

  async function fetchRepoDetails(repo) {
    try {
      const response = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}`);
      const repoDetails = await response.json();
      return repoDetails;
    } catch (error) {
      console.error(`Error fetching details for ${repo.name}:`, error);
    }
  }

  async function fetchLatestRelease(repo) {
    try {
      const response = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/branches`);
      const branches = await response.json();

      // Look for a branch with the specified format
      const versionBranches = branches.filter(branch => /^\d+\.\d+\.\d+$/.test(branch.name));

      // Sort version branches and return the latest version
      const latestVersionBranch = versionBranches
        .map(branch => branch.name)
        .sort((a, b) => versionCompare(b, a))[0];

      return latestVersionBranch || 'N/A';
    } catch (error) {
      console.error(`Error fetching branches for ${repo.name}:`, error);
      return 'N/A';
    }
  }

  async function filterAndSortRepos(repos) {
    const validRepos = [];

    for (const repo of repos) {
      const repoDetails = await fetchRepoDetails(repo);
      const latestRelease = await fetchLatestRelease(repo);

      // Exclude repositories without a valid version
      if (latestRelease !== 'N/A') {
        validRepos.push({
          repoName: repo.name,
          repoDetails,
          latestRelease,
        });
      }
    }

    // Sort repositories based on the latest release version
    validRepos.sort((a, b) => versionCompare(b.latestRelease, a.latestRelease));

    return validRepos;
  }

  function displayRepos(repos) {
    const repoList = document.getElementById('repoList');

    repos.forEach(repo => {
      const card = document.createElement('div');
      card.classList.add('card', 'col');
      card.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${sanitize(repo.repoName)}</h5>
          <strong>Author:</strong> ${sanitize(repo.repoDetails.owner.login)}<br>
          <strong>Version:</strong> ${sanitize(repo.repoDetails.default_branch)}<br>
          <strong>Wiki Link:</strong> <a href="${sanitize(repo.repoDetails.html_url)}/wiki" target="_blank">Wiki</a><br>
          <strong>Project Home Page:</strong> <a href="${sanitize(repo.repoDetails.html_url)}" target="_blank">Homepage</a><br>
          <strong>Project Description:</strong> ${sanitize(repo.repoDetails.description)}<br>
          <strong>Latest Release:</strong> ${sanitize(repo.latestRelease)}<br>
        </div>
      `;

      repoList.appendChild(card);
    });
  }

  function sanitize(input) {
    // Basic HTML escaping to prevent XSS
    return input ? input.replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
  }

  function filterRepos() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toLowerCase();
    const repoList = document.getElementById('repoList');
    repoList.innerHTML = ''; // Clear previous results

    const filteredRepos = repos.filter(repo => {
      return repo.repoName.toLowerCase().includes(filter);
    });

    displayRepos(filteredRepos);
  }

  // Fetch and display repositories on page load
  fetchRepos().then(response => {
    repos = response;
    displayRepos(repos);
  });

  // Add event listener for the search bar
  document.getElementById('searchInput').addEventListener('input', filterRepos);

  // Helper function to compare version numbers
  function versionCompare(a, b) {
    const pa = a.split('.');
    const pb = b.split('.');
    for (let i = 0; i < 3; i++) {
      const numa = Number(pa[i]);
      const numb = Number(pb[i]);
      if (numa > numb) return 1;
      if (numa < numb) return -1;
      if (!isNaN(numa) && isNaN(numb)) return 1;
      if (isNaN(numa) && !isNaN(numb)) return -1;
    }
    return 0;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
