<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Jobs</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>GitHub Actions Jobs</h1>
        <!-- Include the menu -->
    <nav>
    <ul>
        <li><a href="index.html">Home Page</a></li>
        <li><a href="about.html">About Page</a></li>
        <li><a href="wrapdb.html">Fossil WrapDB</a></li>
        <li><a href="ci-dashboard">CI Dashboard</a></li>
    </ul>
    </nav>
    </header>

    <section>
        <h2>Jobs Status</h2>

        <table>
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Status</th>
                    <th>Conclusion</th>
                    <th>Started At</th>
                    <th>Completed At</th>
                </tr>
            </thead>
            <tbody id="jobsTableBody"></tbody>
        </table>
    </section>

    <!-- Add your footer here -->
    <script>
        // Fetch the GitHub Actions data using the GitHub Actions API
        fetch('https://api.github.com/repos/fossil-lib/fossil-lib.github.io/actions/workflows/Fossil%20WrapDB%20Tester/runs')
            .then(response => response.json())
            .then(data => {
                // Create a table with job information
                const jobsTableBody = document.getElementById('jobsTableBody');
                data.workflow_runs.forEach(run => {
                    run.jobs.forEach(job => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${encodeHTML(job.name)}</td>
                            <td>${encodeHTML(job.status)}</td>
                            <td>${encodeHTML(job.conclusion)}</td>
                            <td>${encodeHTML(new Date(job.started_at).toLocaleString())}</td>
                            <td>${encodeHTML(new Date(job.completed_at).toLocaleString())}</td>
                        `;
                        jobsTableBody.appendChild(row);
                    });
                });
            })
            .catch(error => console.error('Error fetching GitHub Actions data:', error));

        // Function to encode HTML entities
        function encodeHTML(text) {
            return document.createElement('div').appendChild(document.createTextNode(text)).parentNode.innerHTML;
        }
    </script>
</body>
</html>
