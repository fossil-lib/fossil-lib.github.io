<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    .repo-tile {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    .repo-table th, .repo-table td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-3">Fossil WrapDB Dashboard</h2>
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search repositories">
  </div>
  <div class="mb-3">
    <button class="btn btn-primary" id="toggleViewBtn">Toggle View</button>
  </div>
  <div id="repoContainer"></div>
</div>

<script>
  const orgName = 'fossil-lib';
  const excludedRepos = ['.github', 'fossil-lib.github.io'];

  async function fetchRepos() {
    try {
      const response = await fetch(`https://api.github.com/orgs/${orgName}/repos`);
      return await response.json();
    } catch (error) {
      console.error('Error fetching repositories:', error);
    }
  }

  async function fetchRepoDetails(repo) {
    try {
      const response = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}`);
      return await response.json();
    } catch (error) {
      console.error(`Error fetching details for ${repo.name}:`, error);
    }
  }

  function displayRepos(repos) {
    const repoContainer = document.getElementById('repoContainer');
    repoContainer.innerHTML = ''; // Clear previous content

    repos.forEach(repo => {
      const repoElement = createRepoElement(repo);
      repoContainer.appendChild(repoElement);
    });
  }

  function createRepoElement(repo) {
    const repoElement = document.createElement('div');
    repoElement.classList.add('repo-tile');
    repoElement.innerHTML = `
      <strong>Project Name:</strong> ${sanitize(repo.name)}<br>
      <strong>Author:</strong> ${sanitize(repo.owner.login)}<br>
      <strong>Version:</strong> ${sanitize(repo.default_branch)}<br>
      <strong>Wiki Link:</strong> <a href="${sanitize(repo.html_url)}/wiki" target="_blank">Wiki</a><br>
      <strong>Project Home Page:</strong> <a href="${sanitize(repo.html_url)}" target="_blank">Homepage</a><br>
      <strong>Project Description:</strong> ${sanitize(repo.description)}<br>
      <strong>Latest Release:</strong> ${repo.latest_release ? sanitize(repo.latest_release.tag_name) : 'N/A'}<br><br>
    `;
    return repoElement;
  }

  function createTable(repos) {
    const table = document.createElement('table');
    table.classList.add('table', 'repo-table');

    // Create table header
    const thead = document.createElement('thead');
    const headerRow = document.createElement('tr');
    headerRow.innerHTML = `
      <th>Project Name</th>
      <th>Author</th>
      <th>Version</th>
      <th>Wiki Link</th>
      <th>Project Home Page</th>
      <th>Project Description</th>
      <th>Latest Release</th>
    `;
    thead.appendChild(headerRow);
    table.appendChild(thead);

    // Create table body
    const tbody = document.createElement('tbody');
    repos.forEach(repo => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${sanitize(repo.name)}</td>
        <td>${sanitize(repo.owner.login)}</td>
        <td>${sanitize(repo.default_branch)}</td>
        <td><a href="${sanitize(repo.html_url)}/wiki" target="_blank">Wiki</a></td>
        <td><a href="${sanitize(repo.html_url)}" target="_blank">Homepage</a></td>
        <td>${sanitize(repo.description)}</td>
        <td>${repo.latest_release ? sanitize(repo.latest_release.tag_name) : 'N/A'}</td>
      `;
      tbody.appendChild(row);
    });
    table.appendChild(tbody);

    return table;
  }

  function sanitize(input) {
    // Basic HTML escaping to prevent XSS
    return input ? input.replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
  }

  async function init() {
    const repos = await fetchRepos();
    displayRepos(repos);

    // Add event listener for the search bar
    document.getElementById('searchInput').addEventListener('input', filterRepos);

    // Add event listener for the toggle view button
    document.getElementById('toggleViewBtn').addEventListener('click', toggleView);
  }

  function filterRepos() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toLowerCase();
    const repoContainer = document.getElementById('repoContainer');
    repoContainer.innerHTML = ''; // Clear previous results

    const filteredRepos = repos.filter(repo => {
      return repo.name.toLowerCase().includes(filter);
    });

    displayRepos(filteredRepos);
  }

  let isTileView = true;

  function toggleView() {
    isTileView = !isTileView;
    const repos = isTileView ? fetchRepos() : repos; // Refresh data when toggling views
    const repoContainer = document.getElementById('repoContainer');

    if (isTileView) {
      repoContainer.innerHTML = ''; // Clear previous content
      displayRepos(repos);
    } else {
      const table = createTable(repos);
      repoContainer.innerHTML = ''; // Clear previous content
      repoContainer.appendChild(table);
    }
  }

  // Initialize the dashboard
  init();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
