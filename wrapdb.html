<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil WrapDB</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to the external CSS file -->
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <header>
        <h1>Fossil WrapDB</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About Page</a></li>
                <li><a href="wrapdb.html">Fossil WrapDB</a></li>
            </ul>
        </nav>
    </header>

    <label for="searchInput">Search:</label>
    <input type="search" id="searchInput" placeholder="Enter search terms..." oninput="filterList()">

    <table id="tableView">

            <tr>
                <th>Dependency</th>
                <th>Description</th>
                <th>GitHub URL</th>
                <th>License</th>
                <th>Languages</th>
            </tr>
        </thead>
        <tbody id="dashboard"></tbody>
    </table>

    <script src="assets/logic.js" defer></script>

</html>
