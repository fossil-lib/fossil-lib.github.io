<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #2196F3; /* Blue text color */
      margin: 20px;
    }
    h2 {
      color: #2196F3; /* Blue text color */
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #2E2E2E; /* Dark background color */
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
    input.form-control {
      background-color: #2E2E2E; /* Dark background color for input */
      color: #2196F3; /* Blue text color for input */
      border: 1px solid #424242; /* Extra-dark color for input border */
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mt-3">Fossil WrapDB Dashboard</h2>
  <div class="mb-3">
    <input type="text" id="searchInput" class="form-control" placeholder="Search repositories">
  </div>
  <ul id="repoList" class="list-unstyled"></ul>
</div>

<script>
  const orgName = 'fossil-lib';
  const excludedRepos = ['.github', 'fossil-lib.github.io'];

  async function fetchRepos() {
    try {
      const response = await fetch(`https://api.github.com/orgs/${orgName}/repos`);
      const repos = await response.json();

      const filteredRepos = repos.filter(repo => !excludedRepos.includes(repo.name));

      displayRepos(filteredRepos);
      return filteredRepos; // Return filtered repos for future use
    } catch (error) {
      console.error('Error fetching repositories:', error);
    }
  }

  async function fetchRepoDetails(repo) {
    try {
      const response = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}`);
      const repoDetails = await response.json();
      displayRepoDetails(repoDetails);
    } catch (error) {
      console.error(`Error fetching details for ${repo.name}:`, error);
    }
  }

  function displayRepos(repos) {
    const repoList = document.getElementById('repoList');

    repos.forEach(repo => {
      const li = document.createElement('li');
      li.classList.add('mb-3', 'p-3', 'border', 'border-radius');
      li.innerHTML = `<strong>Project Name:</strong> ${repo.name}`;
      repoList.appendChild(li);

      fetchRepoDetails(repo);
    });
  }

  function displayRepoDetails(repoDetails) {
    const repoList = document.getElementById('repoList');
    const li = repoList.lastElementChild; // Get the last li element

    li.innerHTML += `
      <strong>Author:</strong> ${sanitize(repoDetails.owner.login)}<br>
      <strong>Version:</strong> ${sanitize(repoDetails.default_branch)}<br>
      <strong>Wiki Link:</strong> <a href="${sanitize(repoDetails.html_url)}/wiki" target="_blank">Wiki</a><br>
      <strong>Project Home Page:</strong> <a href="${sanitize(repoDetails.html_url)}" target="_blank">Homepage</a><br>
      <strong>Project Description:</strong> ${sanitize(repoDetails.description)}<br>
      <strong>Latest Release:</strong> ${repoDetails.latest_release ? sanitize(repoDetails.latest_release.tag_name) : 'N/A'}<br><br>
    `;
  }

  function sanitize(input) {
    // Basic HTML escaping to prevent XSS
    return input ? input.replace(/</g, "&lt;").replace(/>/g, "&gt;") : '';
  }

  function filterRepos() {
    const searchInput = document.getElementById('searchInput');
    const filter = searchInput.value.toLowerCase();
    const repoList = document.getElementById('repoList');
    repoList.innerHTML = ''; // Clear previous results

    const filteredRepos = repos.filter(repo => {
      return repo.name.toLowerCase().includes(filter);
    });

    displayRepos(filteredRepos);
  }

  // Fetch and display repositories on page load
  fetchRepos().then(response => {
    repos = response;
    displayRepos(repos);
  });

  // Add event listener for the search bar
  document.getElementById('searchInput').addEventListener('input', filterRepos);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
