<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meson Wrap Dashboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>Meson WrapDB</h1>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard-fossil.html">Fossil Dashboard</a></li>
        <li><a href="dashboard-meson.html">Meson Dashboard</a></li>
    </ul>
    </nav>
    </header>

    <section>
        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" placeholder="Enter search terms..." oninput="filterList()">

        <table>
            <thead>
                <tr>
                    <th>Wrap Name</th>
                    <th>Description</th>
                    <th>Repo URL</th>
                    <th>Wrap URL</th>
                    <th>Licenses</th>
                    <th>Languages</th>
                </tr>
            </thead>
            <tbody id="dashboard"></tbody>
        </table>
    </section>

    <!-- Add your footer here -->
    <script>
        // Fetch the JSON file containing Meson wrap information
        fetch('meson-wrapdb.json')
            .then(response => response.json())
            .then(data => {
                // Create a dashboard from the JSON data
                const dashboardElement = document.getElementById('dashboard');
                data.wraps.forEach(wrap => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${encodeHTML(wrap.name)}</td>
                        <td>${encodeHTML(wrap.description)}</td>
                        <td><a href="${encodeHTML(wrap.repo_url)}" target="_blank">${encodeHTML(wrap.repo_url)}</a></td>
                        <td><a href="${encodeHTML(wrap.wrap_url)}" target="_blank">${encodeHTML(wrap.wrap_url)}</a></td>
                        <td>${encodeHTML(wrap.licenses.join(', '))}</td>
                        <td>${encodeHTML(wrap.languages.join(', '))}</td>
                    `;
                    dashboardElement.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Function to encode HTML entities
        function encodeHTML(text) {
            return document.createElement('div').appendChild(document.createTextNode(text)).parentNode.innerHTML;
        }

        // Filter by name
        function filterList() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const dashboardRows = document.querySelectorAll('#dashboard tr');

            dashboardRows.forEach(row => {
                const cell = row.querySelector('td:first-child');
                if (cell) {
                    const cellText = cell.textContent.toLowerCase();
                    row.style.display = cellText.includes(filter) ? '' : 'none';
                }
            });
        }
    </script>
</body>
</html>
