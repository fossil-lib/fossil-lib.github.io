<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil WrapDB</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <header>
        <div class="menu">
            <nav>
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="dashboard">Dashboard</a></li>
                    <li><a href="https://fossillogic.com/">Fossil Logic</a></li>
                </ul>
            </nav>
        </div>
        <div class="header">
            <img src="assets/logo.jpg" alt="Logo" width="150" height="150">
            <h1>Fossil WrapDB</h1>
        </div>
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name...">
    </div>
    <div class="dashboard" id="dashboard"></div>
    <script>
    // Load the JSON data
fetch('assets/wrapdb-fossil.json')
  .then(response => response.json())
  .then(data => {
    // Access the subprojects array from the JSON data
    const subprojects = data.subprojects;

    // Get the dashboard element
    const dashboard = document.getElementById('dashboard');

    // Create a table element
    const table = document.createElement('table');
    table.classList.add('data-table');

    // Create table header row
    const headerRow = table.insertRow();
    const headers = ['Name', 'Short Description', 'License', 'Author', 'Release Date'];
    headers.forEach(headerText => {
      const header = document.createElement('th');
      header.textContent = headerText;
      headerRow.appendChild(header);
    });

    // Create table rows for each subproject
    subprojects.forEach(subproject => {
      const row = table.insertRow();
      const rowData = [subproject.name, subproject.short_description, subproject.license, subproject.author, subproject.releases[0].date];
      rowData.forEach(cellData => {
        const cell = row.insertCell();
        cell.textContent = cellData;
      });
    });

    // Append the table to the dashboard
    dashboard.appendChild(table);
  })
  .catch(error => {
    console.error('Error fetching data:', error);
  });
</script>
</body>

</html>
