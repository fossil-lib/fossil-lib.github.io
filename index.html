<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil WrapDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: black;
            color: #ADD8E6; /* Light Blue */
        }
        h1 {
            text-align: center;
            color: orange; /* Orange */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fossil Logic Wraps Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Fossil Project</th>
                <th>Description</th>
                <th>GitHub URL</th>
                <th>WrapDB URL</th>
                <th>License</th>
                <th>Languages</th>
            </tr>
        </thead>
        <tbody id="dashboard"></tbody>
    </table>

    <script>
        // Fetch the JSON file
        fetch('fscl-project.json')
            .then(response => response.json())
            .then(data => {
                // Create a dashboard from the JSON data
                const dashboardElement = document.getElementById('dashboard');
                data.projects.forEach(project => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${project.project}</td>
                        <td>${project.description}</td>
                        <td><a href="${project.url}" target="_blank">${project.url}</a></td>
                        <td><a href="${project.wrap_url}" target="_blank">${project.wrap_url}</a></td>
                        <td>${project.license}</td>
                        <td>${project.languages.join(', ')}</td>
                    `;
                    dashboardElement.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
