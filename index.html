<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js"></script>
</head>
<body class="bg-dark text-light">

  <header class="text-center bg-dark py-3">
    <h1 class="text-warning">Fossil WrapDB Dashboard</h1>
  </header>

  <div class="container my-3">
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Project Name" oninput="filterTable()">

    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Description</th>
          <th>Author</th>
          <th>Language</th>
          <th>Project Link</th>
          <th>Home Page</th>
        </tr>
      </thead>
      <tbody id="repoBody"></tbody>
    </table>
  </div>

  <script>
  const orgName = 'fossil-lib';
  const excludedRepos = ['.github', 'fossil-lib.github.io'];

  async function fetchRepos() {
    try {
      const response = await fetch(`https://api.github.com/orgs/${orgName}/repos`);
      const repos = await response.json();

      const filteredRepos = repos.filter(repo => !excludedRepos.includes(repo.name));

      displayRepos(filteredRepos);
    } catch (error) {
      console.error('Error fetching repositories:', error);
    }
  }

  async function fetchRepoDetails(repo) {
    try {
      const detailsResponse = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}`);
      const details = await detailsResponse.json();

      // Extracting relevant details
      const { name, description, html_url: projectLink, homepage, language, owner } = details;

      // Display the details in the table
      displayRepoDetailsInTable({ name, description, projectLink, homepage, language, author: owner.login });
    } catch (error) {
      console.error(`Error fetching details for ${repo.name}:`, error);
    }
  }

  function displayRepoDetailsInTable({ name, description, projectLink, homepage, language, author }) {
    const repoBody = document.getElementById('repoBody');
    const tr = document.createElement('tr');

    // Create HTML for the repository details in a table row
    tr.innerHTML = `
      <td>${name}</td>
      <td>${author}</td>
      <td>${description || 'No description available'}</td>
      <td><a href="${projectLink}" target="_blank">${projectLink}</a></td>
      <td><a href="${homepage}" target="_blank">${homepage || 'Not available'}</a></td>
      <td>${language}</td>
    `;

    repoBody.appendChild(tr);
  }

  function displayRepos(repos) {
    const repoBody = document.getElementById('repoBody');

    repos.forEach(async repo => {
      await fetchRepoDetails(repo);
    });
  }

  // Fetch and display repositories on page load
  fetchRepos();

  function filterTable() {
    const input = document.getElementById('searchInput').value.toUpperCase();
    const rows = document.getElementById('repoTable').getElementsByTagName('tbody')[0].getElementsByTagName('tr');

    for (let i = 0; i < rows.length; i++) {
      const projectName = rows[i].getElementsByTagName('td')[0].textContent.toUpperCase();
      if (projectName.indexOf(input) > -1) {
        rows[i].style.display = '';
      } else {
        rows[i].style.display = 'none';
      }
    }
  }
</script>

</body>
</html>
