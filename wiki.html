<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB Wiki</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #2196F3; /* Blue text color */
      margin: 20px;
    }
    h2 {
      color: #2196F3; /* Blue text color */
    }
    .card {
      background-color: #2E2E2E; /* Dark background color */
      border: 1px solid #424242; /* Extra-dark color for card border */
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .card-title {
      color: #2196F3; /* Bright blue text color for card title */
    }
    .card-body {
      color: #ffffff; /* White text color for card body */
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
    a {
      color: #2196F3; /* Blue text color for links */
    }
    input.form-control {
      background-color: #2E2E2E; /* Dark background color for input */
      color: #2196F3; /* Blue text color for input */
      border: 1px solid #424242; /* Extra-dark color for input border */
    }
  </style>
</head>
<body>

  <div id="wiki-content">
    <!-- Content will be dynamically inserted here -->
  </div>

  <div id="navigation">
    <button onclick="loadPage('previous')">Previous</button>
    <span id="page-count">Page 1</span>
    <button onclick="loadPage('next')">Next</button>
  </div>

  <script>
    let currentPage = 1;

    function loadPage(direction) {
      // Calculate the next or previous page number
      if (direction === 'next') {
        currentPage++;
      } else if (direction === 'previous' && currentPage > 1) {
        currentPage--;
      }

      // GitHub API URL for retrieving wiki content
      const apiUrl = `https://api.github.com/repos/fossil-lib/fscl-xtest-c/wikis/${currentPage}`;

      // Make a GET request to the GitHub API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Convert the markdown content to HTML (you can use a library like marked.js)
          const htmlContent = marked(data.content);

          // Update the content of the "wiki-content" div
          document.getElementById('wiki-content').innerHTML = htmlContent;

          // Update the page count
          document.getElementById('page-count').textContent = `Page ${currentPage}`;
        })
        .catch(error => console.error('Error fetching wiki content:', error));
    }

    // Initial load
    loadPage('current');

  </script>

  <!-- Include a markdown-to-HTML library like marked.js -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

</body>
</html>
