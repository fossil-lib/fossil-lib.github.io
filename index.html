<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<header>
  <h1>Fossil WrapDB Dashboard</h1>
</header>

<input type="text" id="searchInput" placeholder="Search by Project Name" oninput="filterTable()">

<table class="data-table">
  <thead>
    <tr>
      <th>Project Name</th>
      <th>Description</th>
      <th>Author</th>
      <th>Language</th>
      <th>Project Link</th>
      <th>Home Page</th>
      <th>Latest Version</th>
    </tr>
  </thead>
  <tbody id="repoBody"></tbody>
</table>

<script src="assets/logic.js"></script>

</body>
</html>
