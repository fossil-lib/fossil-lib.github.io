<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Action Status</title>
    <link rel="stylesheet" href="assets/styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <header>
        <h1>GitHub CI/CD Status</h1>
        <!-- Include the menu -->
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fossil-wrapdb.html">Fossil WrapDB</a></li>
        <li><a href="meson-wrapdb.html">Meson WrapDB</a></li>
        <li><a href="ci-dashboard">CI Dashboard</a></li>
        </ul>
    </header>

    <section>
        <label for="searchInput">Search:</label>
        <input type="search" id="searchInput" placeholder="Enter repository name..." oninput="filterList()">

        <table>
            <thead>
                <tr>
                    <th>Repository</th>
                    <th>Action Status</th>
                </tr>
            </thead>
            <tbody id="ghActionStatus"></tbody>
        </table>
    </section>

    <!-- Add your footer here -->
    <script>
        // Fetch the JSON file containing GitHub Action status
        fetch('gh-action-status.json')
            .then(response => response.json())
            .then(data => {
                // Create a table from the JSON data
                const ghActionStatusElement = document.getElementById('ghActionStatus');
                data.repositories.forEach(repo => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${encodeHTML(repo.name)}</td>
                        <td>${encodeHTML(repo.status)}</td>
                    `;
                    ghActionStatusElement.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));

        // Function to encode HTML entities
        function encodeHTML(text) {
            return document.createElement('div').appendChild(document.createTextNode(text)).parentNode.innerHTML;
        }

        // Filter by repository name
        function filterList() {
            const searchInput = document.getElementById('searchInput');
            const filter = searchInput.value.toLowerCase();
            const ghActionStatusRows = document.querySelectorAll('#ghActionStatus tr');

            ghActionStatusRows.forEach(row => {
                const cell = row.querySelector('td:first-child');
                if (cell) {
                    const cellText = cell.textContent.toLowerCase();
                    row.style.display = cellText.includes(filter) ? '' : 'none';
                }
            });
        }
    </script>
</body>
</html>
