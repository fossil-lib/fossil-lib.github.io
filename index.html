<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #2196F3; /* Blue text color */
      margin: 20px;
    }
    h2 {
      color: #2196F3; /* Blue text color */
    }
    .card {
      background-color: #2E2E2E; /* Dark background color */
      border: 1px solid #424242; /* Extra-dark color for card border */
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .card-title {
      color: #2196F3; /* Bright blue text color for card title */
    }
    .card-body {
      color: #ffffff; /* White text color for card body */
    }
    strong {
      display: block;
      margin-bottom: 5px;
    }
    a {
      color: #2196F3; /* Blue text color for links */
    }
    input.form-control {
      background-color: #2E2E2E; /* Dark background color for input */
      color: #2196F3; /* Blue text color for input */
      border: 1px solid #424242; /* Extra-dark color for input border */
    }
  </style>
</head>
<body>

<!-- Change the structure within the repoList div to a table -->
<div id="repoList">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Repository</th>
        <th scope="col">Author</th>
        <th scope="col">Wiki Link</th>
        <th scope="col">Homepage</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody id="repoTableBody"></tbody>
  </table>
</div>

<!-- Modify the displayRepos function to append rows to the table -->
<script>
  function displayRepos(repos) {
    const repoTableBody = document.getElementById('repoTableBody');
    repoTableBody.innerHTML = ''; // Clear previous results

    repos.forEach(async repo => {
      if (!displayedRepos.includes(repo.name)) {
        const repoDetails = await fetchRepoDetails(repo);

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${sanitize(repo.name)}</td>
          <td>${sanitize(repoDetails.owner.login)}</td>
          <td><a href="${sanitize(repoDetails.html_url)}/wiki" target="_blank">Wiki</a></td>
          <td><a href="${sanitize(repoDetails.homepage)}" target="_blank">${sanitize(repoDetails.homepage)}</a></td>
          <td>${sanitize(repoDetails.description)}</td>
        `;

        repoTableBody.appendChild(row);
        displayedRepos.push(repo.name);
      }
    });

    // Enable/Disable pagination buttons based on the current page
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = repos.length < reposPerPage;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
