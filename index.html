<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fossil WrapDB</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.2/purify.min.js"></script>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a; /* Dark gray background */
      color: #add8e6; /* Light blue text */
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #ffa500; /* Orange h1 text color */
      display: flex; /* Add flex container to header */
      justify-content: flex-start; /* Move items to the start of the flex container */
      align-items: center; /* Center items vertically in the flex container */
    }

    .mpl-licensed {
      background-color: #c0e218; /* Apply a background color for MPL 2.0 licensed rows */
    }

    .header img {
      margin-right: 10px; /* Add margin to the right of the logo for spacing */
    }

    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #333;
    }

    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu li {
      display: inline;
      margin: 10px;
    }

    .menu a {
      text-decoration: none;
      color: #add8e6;
    }

    .menu a:hover {
      border-bottom: 2px solid #add8e6;
    }

    .search-container {
      text-align: center;
      padding: 15px;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    /* Table Styles */
    .data-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .data-table th, .data-table td {
      padding: 12px;
      border: 1px solid #555;
      text-align: left;
    }

    .data-table th {
      background-color: #555;
      color: #ffa500; /* Orange text color */
    }

    /* Text color updated to light blue */
    .tile-body {
      color: #3498db;
    }

    /* Responsive Table Styles */
    @media (max-width: 768px) {
      .data-table th {
        display: none;
      }

      .data-table td {
        display: block;
        width: 100%;
        box-sizing: border-box;
        text-align: left;
      }

      /* Optional: Add some styling to each table row on small screens */
      .data-table tr {
        margin-bottom: 10px;
        background-color: #f9f9f9; /* Light gray background color for rows */
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 8px;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
      }

      nav ul li {
        margin: 0;
        margin-bottom: 10px;
      }

      .tile {
        width: calc(50% - 20px);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fossil WrapDB Dashboard</h1>
  </header>

  <input type="text" id="searchInput" placeholder="Search by Project Name" oninput="filterTable()">

  <table class="data-table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Description</th>
        <th>Author</th>
        <th>Language</th>
        <th>Project Link</th>
        <th>Home Page</th>
        <th>Latest Version</th>
      </tr>
    </thead>
    <tbody id="repoBody"></tbody>
  </table>

  <script>
  const orgName = 'fossil-lib';
  const excludedRepos = ['.github', 'fossil-lib.github.io'];

  async function fetchRepos() {
    try {
      const response = await fetch(`https://api.github.com/orgs/${orgName}/repos`);
      const repos = await response.json();

      const filteredRepos = repos.filter(repo => !excludedRepos.includes(repo.name));

      displayRepos(filteredRepos);
    } catch (error) {
      console.error('Error fetching repositories:', error);
    }
  }

  async function fetchRepoDetails(repo) {
    try {
      const detailsResponse = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}`);
      const details = await detailsResponse.json();

      // Extracting relevant details
      const { name, description, html_url: projectLink, homepage, language, owner } = details;

      // Fetch the releases
      const releasesResponse = await fetch(`https://api.github.com/repos/${orgName}/${repo.name}/releases`);
      const releases = await releasesResponse.json();
      const latestRelease = releases[0] ? releases[0].tag_name : 'No releases';

      // Display the details in the table
      displayRepoDetailsInTable({ name, description, projectLink, homepage, language, owner, latestRelease });
    } catch (error) {
      console.error(`Error fetching details for ${repo.name}:`, error);
    }
  }

  function sanitizeInput(input) {
    return DOMPurify.sanitize(input);
  }

  function displayRepoDetailsInTable({ name, description, projectLink, homepage, language, owner, latestRelease }) {
    const repoBody = $('#repoBody');

    // Create HTML for the repository details in a table row
    const tr = $('<tr></tr>').appendTo(repoBody);

    tr.append(`<td>${sanitizeInput(name)}</td>`);
    tr.append(`<td>${sanitizeInput(description) || 'No description available'}</td>`);
    tr.append(`<td>${sanitizeInput(owner.login)}</td>`);
    tr.append(`<td>${sanitizeInput(language) || 'Not specified'}</td>`);
    tr.append(`<td><a href="${sanitizeInput(projectLink)}" target="_blank">${sanitizeInput(projectLink)}</a></td>`);
    tr.append(`<td><a href="${sanitizeInput(homepage)}" target="_blank">${sanitizeInput(homepage) || 'Not available'}</a></td>`);
    tr.append(`<td>${sanitizeInput(latestRelease)}</td>`);
  }

  function displayRepos(repos) {
    repos.forEach(async repo => {
      await fetchRepoDetails(repo);
    });
  }

  // Fetch and display repositories on page load
  fetchRepos();

  function filterTable() {
    const input = sanitizeInput($('#searchInput').val()).toUpperCase();
    const rows = $('#repoBody').find('tr');

    rows.each(function() {
      const projectName = sanitizeInput($(this).find('td').eq(0).text()).toUpperCase();
      const description = sanitizeInput($(this).find('td').eq(1).text()).toUpperCase();
      const author = sanitizeInput($(this).find('td').eq(2).text()).toUpperCase();
      const language = sanitizeInput($(this).find('td').eq(3).text()).toUpperCase();

      const matchProjectName = projectName.indexOf(input) > -1;
      const matchDescription = description.indexOf(input) > -1;
      const matchAuthor = author.indexOf(input) > -1;
      const matchLanguage = language.indexOf(input) > -1;

      if (matchProjectName || matchDescription || matchAuthor || matchLanguage) {
        $(this).show();
      } else {
        $(this).hide();
      }
    });
  }
</script>

</body>
</html>
