<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fossil Logic Subprojects Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">
        <!-- Iterate through subprojects -->
        {% for subproject in data.subprojects %}
        <div class="tile">
            <div class="tile-header">
                <h2>{{ subproject.name }}</h2>
            </div>
            <div class="tile-body">
                <p>{{ subproject.short_description }}</p>
            </div>
            <div class="tile-links">
                <a href="{{ subproject.repo_link }}" class="link-button" target="_blank">Repository</a>
                <a href="{{ subproject.wiki_link }}" class="link-button" target="_blank">Wiki</a>
                <a href="{{ subproject.wrap_link }}" class="link-button" target="_blank">Documentation</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
